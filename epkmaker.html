<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPK Generator</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
</head>
<body class="dark-mode">

<form id="epkForm">
    <label for="artistName">Artist/Band Name:</label>
    <input type="text" id="artistName" required><br>

    <label for="heroImageUrl">Hero Image URL:</label>
    <input type="text" id="heroImageUrl" required><br>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" rows="4" required></textarea><br>

    <label for="musicDescription">Music Description:</label>
    <textarea id="musicDescription" rows="4" required></textarea><br>

    <label for="musicLink1">Music Link 1:</label>
    <input type="text" id="musicLink1" required><br>

    <label for="musicLink2">Music Link 2:</label>
    <input type="text" id="musicLink2" required><br>

    <label for="pressQuotes">Press Quotes:</label>
    <textarea id="pressQuotes" rows="4" required></textarea><br>

    <label for="tourDates">Tour Dates:</label>
    <textarea id="tourDates" rows="4" required></textarea><br>

    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" required><br>

    <input type="button" value="Generate EPK" onclick="generateEPK()">
</form>

<div id="epkContent" class="container"></div>

<button id="darkModeToggle" class="toggle-btn">â˜¼</button>

<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
    });

    function generateEPK() {
        const artistName = document.getElementById('artistName').value;
        const heroImageUrl = document.getElementById('heroImageUrl').value;
        const bio = document.getElementById('bio').value;
        const musicDescription = document.getElementById('musicDescription').value;
        const musicLink1 = document.getElementById('musicLink1').value;
        const musicLink2 = document.getElementById('musicLink2').value;
        const pressQuotes = document.getElementById('pressQuotes').value;
        const tourDates = document.getElementById('tourDates').value;
        const contactEmail = document.getElementById('contactEmail').value;

        const epkContent = `
            <div class="section hero">
                <h1>${artistName}</h1>
                <h2>Electronic Press Kit</h2>
                <img src="${heroImageUrl}" alt="${artistName} Hero Image">
                <p>${bio}</p>
            </div>

            <div class="section">
                <h3>Music</h3>
                <p>${musicDescription}</p>
                <ul>
                    <li><a href="${musicLink1}">Listen to "[Song/Album Title 1]"</a></li>
                    <li><a href="${musicLink2}">Listen to "[Song/Album Title 2]"</a></li>
                </ul>
            </div>

            <div class="section">
                <h3>Press</h3>
                <p>${pressQuotes}</p>
            </div>

            <div class="section">
                <h3>Tour</h3>
                <p>${tourDates}</p>
                <p>Contact: ${contactEmail}</p>
            </div>
        `;

        document.getElementById('epkContent').innerHTML = epkContent;
    }
</script>

</body>
</html>
